---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
      <br/>
      <div>
        <!-- <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time> -->
        <a href="{{ post.url | prepend: site.url }}" class="catalogue-item"><h1 class="catalogue-title">Sometime around {{ post.date | date: "%B %d, %Y" }}</h1></a>
        <div class="catalogue-line"></div>

        <p>
          {{ post.content }}
        </p>

      </div>

  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <span>{{ paginator.page }}</span>
</div>
